<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-bottom: 8px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .message {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form id="loginForm">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const userID = document.getElementById('userID').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            if (userID === '' || password === '') {
                message.textContent = 'User ID aur Password donon ko bharna zaroori hai.';
                message.style.color = 'red';
            } else if (userID === 'Admin' && password === 'Admin123') {
                message.textContent = 'Login Successful! Welcome, Soham Sir. This Game Will Be Start in a 1 min.';
                message.style.color = 'green';
            } else if (userID === 'Simmo' && password === 'S PNF81234148') {
                message.textContent = 'Login Successful! Welcome, Simmo. You are going to the safe zone.';
                message.style.color = 'green';
            } else if (userID === 'Janu' && password === 'J PNF10934899') {
                message.textContent = 'Login Successful! Welcome, Janu. You are going to the safe zone.';
                message.style.color = 'green';
            } else if (userID === 'Kanul' && password === 'K PNF12098123') {
                message.textContent = 'Login Successful! Welcome, Kunal. You are going to the safe zone.';
                message.style.color = 'green';
            } else if (userID === 'Archi' && password === 'A100') {
                message.textContent = 'Login Successful! Welcome, Archi.you are going to the safe zone.';
                message.style.color = 'green';
            } else if (userID === 'Harshu' && password === 'H PNF12409180') {
                message.textContent = 'Login Successful! Welcome, Harshu. You are going to the safe zone.';
                message.style.color = 'green';
            } else {
                message.textContent = 'Invalid User ID ya Password.';
                message.style.color = 'red';
            }
        });
    </script>
</body>
</html>
